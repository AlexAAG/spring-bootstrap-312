<div>
    <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
        <h1>Создание нового пользователя</h1>
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name" required />
        <br/>
        <label for="job">Введите работу: </label>
        <input type="text" th:field="*{job}" id="job" required />
        <br/>
        <label for="age">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="age" required />
        <br/>
        <br/>
        <label for="password">Введите пароль: </label>
        <input type="text" th:field="*{password}" id="password" required />
        <br/>
        <input class="btn btn-primary" type="submit" value="Create" />
    </form>
    <br/>
    <hr/>
    <a href="/logout">Logout</a>
</div>
